<header>
  <h1><a routerLink="/">JWT Auth Example</a></h1>
  <nav>
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Start</a>
    <a *ngIf="canAccessUsers()" routerLink="/users" routerLinkActive="active">Users</a>
    <a *ngIf="canAccessItems()" routerLink="/items" routerLinkActive="active">Items</a>
  </nav>
</header>

<div class="router-outlet">
  <router-outlet></router-outlet>
</div>

<footer>
  {{ (username) ? username : "Not Logged in"}}
  <a href *ngIf="canAccessUsers()"  (click)="logout()">Logout</a>
</footer>
